<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fuel Cost Comparison</title>

    <link href='https://fonts.googleapis.com/css?family=Crete+Round' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

</head>

<body id="home">
    <div class="jumbotron text-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <h1>Fuel Cost Calculator</h1>
                    <p class="lead">Buying a new car? Find out how the change in fuel economy will effect your budget.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container" ng-app="">
        <div class="row text-center">
            <div class="col-sm-12">
                <h2>Let's Get Started</h2>
                <div class="row text-center">
                    <div class="col-sm-10 col-sm-offset-1">
                        <span> Cost of Fuel: $<input type = "text" id = "cost" placeholder = "2.00"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <span> How many miles do you drive per week?<input type = "text" id = "miles" placeholder = "200"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-6">
                <h3>Car One</h3>
                <div class="row">
                    <div class="col-sm-10">
                        <span>MPG: <input type="text" id="mpg1" placeholder="30"></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <h3>Car Two</h3>
                <div class="row">
                    <div class="col-sm-10">
                        <span>MPG: <input type="text" id="mpg2" placeholder="18"></span>
                    </div>
                </div>

            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12">
                <div class="row">
                    <button class="btn my-btn" onclick="fuelCalc()">Go</button>
                </div>
                <div class="row">
                    <span id="result"></span>
                </div>
                <div class="row">
                    <span id="monthlyCost"></span>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var fuelCalc = function () {
        var miles = parseInt($("#miles").val(), 10);
        var cost = parseInt($("#cost").val(), 10);
        var mpg1 = parseInt($("#mpg1").val(), 10);
        var mpg2 = parseInt($("#mpg2").val(), 10);
        var costOne = miles / mpg1 * cost;
        var costTwo = miles / mpg2 * cost;
        var costDifference;
        if (costOne > costTwo) {
            costDifference = costOne - costTwo;
        } else {
            costDifference = costTwo - costOne;
        }
        console.log("miles is " + miles);
        console.log("Cost one is " + costOne);
        console.log("Cost two is " + costTwo);
        $("#result").text("Here's the difference in cost/week: $" + costDifference.toFixed(2));
        $("#monthlyCost").text("And cost/month $" + (costDifference * 4.5).toFixed(2));
    }
    $(".container").fadeIn(2000);
</script>

</html>
