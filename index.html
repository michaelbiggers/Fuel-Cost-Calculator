<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fuel Cost Comparison</title>
    
    <link href='https://fonts.googleapis.com/css?family=Crete+Round' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script   src="https://code.jquery.com/jquery-2.2.1.min.js"   integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="   crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    
</head>

<body id="home">
    <div class = "jumbotron text-center">
        <div class = "row">
            <div class = "col-sm-8 col-sm-offset-2">
                <h1>Fuel Cost Calculator</h1>
                <p class = "lead">Buying a new car? Find out how the change in fuel economy will effect your budget.</p>
            </div>
        </div>
        
    </div>
    
   
        <div class = "row text-center">
            <div class = "col-sm-12">
                <h2>Let's Get Started</h2>
                Cost of Fuel: $<input type = "number" id = "cost"><br>
                How many miles do you drive per week?<input type = "number" id = "miles">
            </div>
        </div>
        <div class = "row text-center">
            <div class = "col-sm-6">
                <h2>Car One</h2>
                MPG: <br>
                <input type = "number" id = "mpg1">
            </div>
            <div class = "col-sm-6">
                <h2>Car Two</h2>
                MPG: <br>
                <input type = "number" id = "mpg2">
            </div>
        </div>
        <div class = "row text-center">
            <div class = "col-sm-12">
                <button class = "btn my-btn" onclick = "fuelCalc()">Submit</button><br>
                Here's the difference in cost/week: $<span id = "result"></span><br>
                And cost/month: $<span id = "monthlyCost"></span>
            </div>
        </div>
    </body>
   
</body>
<script>
    var fuelCalc = function() {
        var miles = parseInt($("#miles").val(), 10);
        var cost = parseInt($("#cost").val(), 10);
        var mpg1 = parseInt($("#mpg1").val(), 10);
        var mpg2 = parseInt($("#mpg2").val(), 10);
        var costOne = miles/mpg1*cost;
        var costTwo = miles/mpg2*cost;
        var costDifference;
        if(costOne>costTwo){
            costDifference = costOne - costTwo;
        }
        else{
            costDifference = costTwo - costOne;
        }
        console.log("miles is " + miles);
        console.log("Cost one is " + costOne);
        console.log("Cost two is " + costTwo);
        $("#result").text(costDifference.toFixed(2));
        $("#monthlyCost").text((costDifference*4).toFixed(2));
    }

</script>
</html>
